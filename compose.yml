services:
  cheshire-cat-core:
    image: ghcr.io/cheshire-cat-ai/core:latest
    container_name: cheshire_cat_core
    ports:
      - 1865:80
      - 5678:5678
    volumes:
      # Cheshire Cat
      - ./cat/static:/app/cat/static
      - ./cat/plugins:/app/cat/plugins
      - ./cat/data:/app/cat/data
      # JSON Template
      - ./src/json_template/builders.py:/app/cat/plugins/kibcat/imports/json_template/builders.py
      - ./src/json_template/templates/url.json.jinja2:/app/cat/plugins/kibcat/imports/json_template/templates/url.json.jinja2
      # Kibana API 
      - ./src/kibana_api/kibcat_api.py:/app/cat/plugins/kibcat/imports/kibana_api/kibcat_api.py
      # Logging 
      - ./src/ogging/base_logger.py:/app/cat/plugins/kibcat/imports/logging/base_logger.py
      # URL JSONifier
      - ./src/url_jsonifier/builders.py:/app/cat/plugins/kibcat/imports/url_jsonifier/builders.py
      - ./src/url_jsonifier/parsers.py:/app/cat/plugins/kibcat/imports/url_jsonifier/parsers.py
      # Requirements
      - ./requirements.txt:/app/cat/plugins/kibcat/requirements.txt
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
