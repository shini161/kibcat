name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    name: Run Python Tests
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest pytest-cov

    - name: Lint with flake8
      run: |
        echo "🔍 Running lint checks..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run json-template tests
      run: |
        echo "🧪 Running json-template tests..."
        pytest json-template -v --tb=short --cov=json-template --cov-report=term-missing

    - name: Run url_jsonifier tests
      run: |
        echo "🧪 Running url_jsonifier tests..."
        pytest url_jsonifier -v --tb=short --cov=url_jsonifier --cov-report=term-missing
